<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Products</h3>
    </div>
    <div class="panel-body">
        <form>
                <div class="form-group">
                    <label class="control-label" for="code">Code: <span class="required-field"> * </span> </label>
                    <input type="text" class="form-control" id="code" ng-model="product.code"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" ng-model="product.name"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price:</label>
                    <input type="text" class="form-control" id="price" ng-model="product.price"/>
                </div>
        </form>
    </div>
    <div class="panel-footer text-right">

            <button type="button" class="btn btn-default" ng-click="onCancel()">
                Cancel
            </button>  
            <button type="submit" class="btn btn-primary" 
                    ng-click="product._id ? updateProduct() : addProduct()">
                
                {{product._id ? 'Update' : 'Add'}}

            </button>    
    </div>

    
</div>
